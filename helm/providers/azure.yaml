        type: basic
        source: USER_INFO
        username: ""
        password: ""

## Control Center (C3) Resource configuration
##
controlcenter:
  name: controlcenter
  license: ""
  image:
    repository: confluentinc/cp-enterprise-control-center-operator
    tag: 5.5.0.0
  resources:
    requests:
      cpu: 500m
      memory: 4Gi
  jvmConfig:
    heapSize: 4G
  volume:
    data0: 10Gi
  ##
  ## C3 dependencies
  ##
  dependencies:
    c3KafkaCluster:
      tls:
        enabled: true
        internal: true
        authentication:
          type: "plain"
      brokerCount: 3
      bootstrapEndpoint: "pkc-lgwgm.eastus2.azure.confluent.cloud:9092"
    connectCluster:
      enabled: true
      url: https://cconnect:8083
      tls:
        enabled: true
        authentication:
          type: ""
    ksql:
      enabled: true
      url: http://ksql:9088
      tls:
        enabled: true
        authentication:
          type: ""
    schemaRegistry:
      enabled: true
      url: "https://psrc-4r0k9.westus2.azure.confluent.cloud"
      authentication:
        type: basic
        source: USER_INFO
        username: ""
        password: ""
  ##
  ## C3 External Access
  ##
  loadBalancer:
    enabled: true
    domain: "aksc3"
  ##
  ## TLS configuration
  ##
  tls:
    enabled: true
    internal: true
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  ##
  ## C3 authentication
  ##
  auth:
    basic:
      enabled: true
      ##
      ## map with key as user and value as password and role
      property:
        admin: Developer1,Administrators
        disallowed: no_access
